{% extends 'base.html' %}

{% block content %}

    <ul>
        {% for proj in projects %}
        <li>
            <a href="/projects/{{ proj.id }}">{{ proj.name }}</a> - {{ proj.description }} | Skills:
            {% for skill in proj.get_skills %}
                {% if not forloop.first %},
                {% endif %}
                {{ skill.name }}
            {% endfor %}
        </li>
        {% endfor %}
    </ul>

{% endblock %}
